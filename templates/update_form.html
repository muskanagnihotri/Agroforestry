<!DOCTYPE html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<html>
<head>
    <title>Update Farmer Data</title>
</head>
<body>

<form method="POST">
    <label for="farmer_name">Farmer Name:</label>
    <input type="text" name="farmer_name" value="{{ farmer[1] }}" required><br>
    <label for="contact_number">Contact Number:</label>
    <input type="text" name="contact_number" value="{{ farmer[2] }}" required><br>
    <label for="field_photo">Field Photo:</label>
    <input type="text" name="field_photo" value="{{ farmer[3] }}"><br>
    <label for="plot_location">Plot Location:</label>
    <input type="text" name="plot_location" value="{{ farmer[4] }}" required><br>
    <label for="tree_species">Tree Species:</label>
    <input type="text" name="tree_species" value="{{ farmer[5] }}" required><br>
    <button type="submit">Update</button>
    
    
    
</form>
</body>
</html>
